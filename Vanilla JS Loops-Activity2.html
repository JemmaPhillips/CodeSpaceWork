<html lang="en">

  <body>
    <h1>Hello, world!</h1>
	
<script>	
// Prompt the user for a number
let inputNumber = parseInt(prompt("Enter a number to create its multiplication table:"));

// Check if the input is a valid number
if (isNaN(inputNumber)) {
  console.log("Please enter a valid number.");
} else {
  // Display the multiplication table for the input number
  console.log("Multiplication table for", inputNumber);

  for (let i = 1; i <= 10; i++) {
    // Multiply the input number by the current iteration value
    let result = inputNumber * i;

    // Display the result in the console
    console.log(inputNumber + " * " + i + " = " + result);
  }
}


	
</script>
