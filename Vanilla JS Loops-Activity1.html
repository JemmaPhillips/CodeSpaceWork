<script>	
// to find the odd or even numbers

// Iterate from 0 to 15
for (let i = 0; i <= 15; ++i) {
  // Check if the current number is odd or even
  if (i % 2 === 0) {
    console.log(i + " is even");
  } else {
    console.log(i + " is odd");
  }
}
	
</script>
