  <body>
    <h1>Hello, world!</h1>
	
<script>	
function showArrayContent(arr) {
  console.log("Array Content:", arr.join(", "));
}

// Sample Array
const sampleArray = [10, 2, 3, 4, 7];

// Call the function to show array content
showArrayContent(sampleArray);


function findMaxValue(arr) {
  if (arr.length === 0) {
    return "Array is empty";
  }

  let max = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  return max;
}

// Call the function to find the max value in the sample array
const maxValue = findMaxValue(sampleArray);

// Display the result in the console
console.log("The maximum value in the array is:", maxValue);

	
</script>
