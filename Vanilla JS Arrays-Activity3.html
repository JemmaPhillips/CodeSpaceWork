<script>	
// find the maximum and minimum value of an array
const numbers = [25, 14, 56, 15, 36, 56, 77, 18, 29, 49];

//  find the maximum value in an array
function findMax(arr) {
  if (arr.length === 0) {
    return "Array is empty";
  }

  let max = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  return max;
}

// Function to find the minimum value in an array
function findMin(arr) {
  if (arr.length === 0) {
    return "Array is empty";
  }

  let min = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
  }

  return min;
}

// Find the maximum and minimum values of the sample array
const maxValue = findMax(numbers);
const minValue = findMin(numbers);

// Display the results in the console
console.log("The maximum value in the array is:", maxValue);
console.log("The minimum value in the array is:", minValue);




	
</script>
