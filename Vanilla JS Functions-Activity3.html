<script>	
function isPrime(number) {
  // Check if the number is a positive integer
  if (Number.isInteger(number) && number > 1) {
    // Check for factors from 2 to the square root of the number
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        // If the number is divisible by i, it's not prime
        return false;
      }
    }
    // If no factors are found, the number is prime
    return true;
  } else {
    // Handle invalid input (non-positive integers)
    return "Invalid input. Please enter a positive integer greater than 1.";
  }
}

// Example: Check if 17 is a prime number
const result = isPrime(17);

// Display the result in the console
console.log("Is 17 a prime number?", result);



	
</script>
